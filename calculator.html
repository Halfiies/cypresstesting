<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calculator.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="calculator">
      <textarea type="text" class="answer Box"  data-cy="answer" readonly></textarea>
      <textarea type="text" class="input Box" readonly></textarea>
      <div class ="buttons">
        <button type="button" class="button number" data-cy="1">1</button>
        <button type="button" class="button number" data-cy="2">2</button>
        <button type="button" class="button number" data-cy="3">3</button>
        <button type="button" class="button delete" data-cy="del">Del</button>
        <button type="button" class="button number" data-cy="4">4</button>
        <button type="button" class="button number" data-cy="5">5</button>
        <button type="button" class="button number" data-cy="6">6</button>
        <button type="button" class="button clear" data-cy="clear">Clear</button>
        <button type="button" class="button number" data-cy="7">7</button>
        <button type="button" class="button number" data-cy="8">8</button>
        <button type="button" class="button number" data-cy="9">9</button>
        <button type="button" class="button equals" data-cy="equals">=</button>
        <button type="button" class="button number" data-cy=".">.</button>
        <button type="button" class="button number" data-cy="0">0</button>
        <button type="button" class="button operator" data-cy="power">^</button>
        <button type="button" class="button"></button>
        <button type="button" class="button operator" data-cy="plus">+</button>
        <button type="button" class="button operator" data-cy="minus">-</button>
        <button type="button" class="button operator" data-cy="multiply">*</button>
        <button type="button" class="button operator" data-cy="divide">/</button>
      </div>
    </div>

 
  </main>
  <script src="./js/main.js">

  </script>
</body>
</html>
